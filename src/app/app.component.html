<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group ">
        <li *ngFor="let Country of countryArray" class="list-group-item list-group-item-action" (click)="openToEdit(Country)" [class.active]="Country == selectedCountry">
          <span style="background-color: #ff0036" class="badge badge-primary"> {{Country.id}}</span> {{Country.name}} - {{Country.capital}} - {{Country.languaje}}
        </li>
      </ul>
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title">
            Insert a new country
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedCountry.name" placeholder="Country name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedCountry.capital" placeholder="Country capital" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedCountry.languaje" placeholder="Country languaje" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Submit
          </button>
          <button *ngIf="selectedCountry.id !== 0" class="btn btn-danger" (click)="delete()">
            Delete
          </button>
        </div>
      </div>
    </div>
